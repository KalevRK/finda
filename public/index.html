<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Lato|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalev Roomann-Kurrik's App for Finding Really Cool Places</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
    <script src="app/core.js"></script>
    <script src="common/services.js"></script>
    <script src="app/places/places.js"></script>
  </head>
  <body ng-app="kalevApp" ng-controller="mainController">
    <div class="container">

        <!-- Header -->
        <div class="jumbotron text-center narrowjumbo">
          <h1>Kalev<br>Roomann-Kurrik's App for Finding Really Cool Places</h1>
        </div>

        <!-- Form to Create Places -->
        <div id="place-form" class="row">
          <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control input-lg" placeholder="Enter your place name here" ng-model="formData.name">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="createPlace()">Add</button>
                    </span>
                </div>
            </form>
          </div>
        </div>

        <!-- Places -->
        <div id="places" class="row">
          <!-- Places List -->
          <div id="places-list" class="col-sm-6">
            <div ng-repeat="place in data.places">
              <label class="place-name" ng-click="focusPlace(place.place_id)"> {{ place.name }}
              </label>
              <label class="vote-count" ng-click="incrementVotes(place)"> Votes: <span class="votes"> {{ place.votes }} </span> </label>
            </div>
          </div>

          <!-- Map View -->
          <div id="map-view" class="col-sm-6">
          </div>
      
    </div>

  </body>
</html>
